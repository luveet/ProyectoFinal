  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Barra de Navegación --> 

  <header class="nav"> 
    <nav>
      <ul>
        <img src="./recursos/Elegant_Circle_Signature_Photography_Logo__1_-removebg-preview.png" alt="LOGO"

        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./secciones/nosotros.html">Nosotros</a></li>
        <li><a href="./secciones/productos.html">Productos</a></li>

        <li><a href="./secciones/contacto.html">Contacto</a></li>
        <i class="fa-solid fa-cart-shopping" style="color: #B08968;"></i>

   </header>

   <!-- Carrusel de imágenes -->

   <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="4000">
        <img src="./recursos/Carrusel 1.png" class="d-block w-100" alt="logo vive simple">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="./recursos/Carrusel 2.png" class="d-block w-100" alt="fotos de talleres">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="./recursos/Carrusel 3.png" class="d-block w-100" alt="fotos de productos">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  <!-- Productos destacados -->

  <section class="destacados">
    <h1 class="titulo">Productos Destacados</h1>
    <div>
      <img src="./recursos/producto destacado 1.jpg" alt="Vajilla ceramica" class="destacado1">

      <img src="./recursos/producto destacado 3.jpg" alt="Filtro de te">

      <img src="./recursos/producto destacado 5.jpg" alt="Cuenco hojas">
      <img src="./recursos/producto destacado 6.jpg" alt="Cenicero rosas">
      <img src="./recursos/taza pintitas.jpg" alt="Taza pintitas">
      <img src="./recursos/producto destacado 7.jpg" alt="Porta Sahumerio Rosa">
      <img src="./recursos/posa torta.jpg" alt="Posa Torta">
    </div>
    </section>

    <!-- Formulario de suscripción -->

    <form class="suscripcion">
      <p>Dejanos tu mail para recibir novedades sobre los talleres y las ofertas</p>
      <input type="email" placeholder="Coloque aquí su mail">
      <button>Enviar</button>
    </form>

    <!-- Footer -->
    
  <footer class="footer">
    <p class="texto">Seguinos en nuestras redes sociales</p>
    <div class="redes">
      <i class="fa-brands fa-facebook fa-xl" style="color: #0c0c0c;"></i>
      <i class="fa-brands fa-instagram fa-xl"></i>
      <i class="fa-regular fa-envelope fa-xl"></i>
    </div>
    <p class="contactanos">Contactanos</p>
    <p class="mailcontacto">vivesimpleceramica@gmail.com</p>
    <p class="telefono">+54 9 223 5986321</p>
